<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Detección múltiple de objetos con TensorFlow.js</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Detección múltiple de objetos con COCO SDD en TensorFlow.js 📷🙋‍♂️🏷️</h1>

    <p>
      Espera hasta que el modelo se cargue 🔋. Una vez listo haz click en el botón
      Activar Webcam 📷
    </p>

    <section id="demos" class="invisible">
      <p>
        Acerca objetos a tu webcam para obtener una clasificación en tiempo
        real!
      </p>

      <div id="liveView" class="camView">
        <button id="webcamButton">Activar Webcam</button>
        <video id="webcam" autoplay width="640" height="480"></video>
      </div>
    </section>

    <!-- Import TensorFlow.js library -->
    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"
      type="text/javascript"
    ></script>

    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script src="script.js" defer></script>
  </body>
</html>
